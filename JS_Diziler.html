<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const matris=[[1,1,1],[2,2,2],[3,3,3]];
        document.writeln(matris[0][0]);

        document.writeln("["+matris.length+"]")
        document.writeln("<br>")
        for(let i=0;i<3;i++)
        {
            document.writeln("["+matris[i].length+"]")
            for(let j=0;j<3;j++)
            {
                document.writeln(matris[i][j]);
            }
            document.writeln("<br>")
        }
        
    </script>
</body>
</html>
